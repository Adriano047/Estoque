<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Requisicao</title>
    <link rel="stylesheet" href="/style/formulario.css">
    <script src="/js/carregarScript.js" defer></script>
</head>

<body>
    <div class="container-flex">
        <form class="form" onsubmit="enviarFormulario(event)">
            <span class="title">Cadastrar Produto</span>
            <label for="Nome" class="label">Nome: </label>
            <input type="text" id="Nome" name="Nome" class="input" required th:value="${produto.nome}">

            <label for="Quantidade" class="label">Quantidade: </label>
            <input type="number" id="Quantidade" name="Quantidade" class="input" min="1" required th:value="${produto.qtd}">

            <label for="Preco" class="label">Pre√ßo: </label>
            <input type="number" step="0.01" id="Preco" name="Preco" class="input" min="0.05" required th:value="${produto.preco}">

            <div class="botoes">
                <button class="cancel" ><a href="/">Cancelar</a></button>
                <button type="submit" class="submit" onclick="enviarFormulario()">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</body>

</html>
